<!DOCTYPE html>
<html>
	<head>
	<title>Scoreboard</title>
	<style>
		html {
			background: #141414;
			color: #fff;
		}
		div {
			margin: .5em;
			padding: .25em 1em;
		}
		input {
			background: #cb232c;
			color: #fff;
		}
		textarea {
			background: #000;
			color: #fff;
			border: 2px solid #cb232c;
			width: 80%;
			height: 300px;
			font: 24px;
			resize: none;
		}
		.parent {
			text-align: center;
		}
	</style>
	</head>
	<body>
		<div class = "parent">
			<h1>Scoreboard</h1>
		</div>
		<div class = "parent">
			<h3>Score: {{ . }}</h3>
		</div>
		<div class = "parent">
			<form method = "POST" action = "/init">
				<input style = "width: 80px; height: 30px;" type = "submit" name = "restart" value="Restart?">
			</form>
		</div>
	</body>
</html>
