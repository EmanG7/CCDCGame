<!DOCTYPE html>
<html>
	<head>
	<title>Liason</title>
	<style>
		html {
			background: #141414;
			color: #fff;
		}
		div {
			margin: .5em;
			padding: .25em 1em;
		}
		input {
			background: #cb232c;
			color: #fff;
		}
		textarea {
			background: #fff;
			color: #000;
			border: 2px solid #cb232c;
			width: 80%;
			height: 300px;
			font: 24px;
			resize: none;
		}
		.parent {
			text-align: center;
		}
		.child {
			display: inline-block;
		}
	</style>
	</head>
	<body>
		<div class = "parent"><h1>Liason</h1></div>
		<div class = "parent">
			<p>{{ . }}</p>
			<textarea form = "score" name = "entry" placeholder = "Enter answer here"></textarea>
		</div>
		<div class = "parent">
			<form class = "child" method = "POST" action = "/init">
				<input style = "width: 80px; height: 30px;" type = "submit" name = "quit" value="Quit">
			</form>
			<form class = "child" method = "POST" action = "/liason" id = "score">
				<input style = "width: 80px; height: 30px;" type = "submit" name = "next" value="Next">
			</form>
			<form class = "child" method = "POST" action = "/scoreboard" id = "score">
				<input style = "width: 80px; height: 30px;" type = "submit" name = "done" value="Done">
			</form>
		</div>
	</body>
</html>
